apiVersion: v1
kind: Service
metadata:
  name: casdoor-ui
  namespace: contestsubmission
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: casdoor
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: casdoor-ui
  namespace: contestsubmission
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`auth.contestsubmission.simulatan.me`)
      services:
        - name: casdoor-ui
          port: 8000
